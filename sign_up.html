<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Caf√©</title>
    <link rel="stylesheet" href="css/sign_up_styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sign Up</h1>
        </div>
    </header>
    <main>
        <section class="signup-section">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="given-name">Full Name:</label>
                    <input type="text" id="given-name" name="given-name" required>
                </div>
             
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <small id="username-error" class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="surname">Confirm Password:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p><a href="index.html">Go to Home</a></p>
        </section>
    </main>
</body>
</html>
